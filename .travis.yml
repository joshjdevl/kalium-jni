  - ANDROID_API=android-10 ANDROID_ABI=x86
  - ANDROID_API=android-16 ANDROID_ABI=x86
  - ANDROID_API=android-24 ANDROID_ABI=x86
# - ANDROID_API=android-10 ANDROID_ABI=mips
